require: rubocop-rspec

AllCops:
  TargetRubyVersion: 2.3
  DisplayCopNames: true
  Include:
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    - 'db/**/*'
    - 'script/**/*'
    - 'vendor/**/*'

Metrics/LineLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/ClassLength:
  Exclude:
    - 'app/models/user.rb'
    - 'app/controllers/catalog_controller.rb'

Metrics/CyclomaticComplexity:
  Exclude:
    - 'spec/support/helpers/generic_files.rb'
    - 'spec/features/static_pages_spec.rb'
    - 'app/services/scholarsphere_audit_service.rb'
    - 'app/models/user.rb'
    - 'app/models/generic_file.rb'

Metrics/PerceivedComplexity:
  Exclude:
    - 'spec/support/helpers/generic_files.rb'
    - 'spec/features/static_pages_spec.rb'
    - 'app/services/scholarsphere_audit_service.rb'
    - 'app/models/user.rb'
    - 'app/models/generic_file.rb'

Style/BlockDelimiters:
  Exclude:
    - 'spec/**/*'

Style/BlockEndNewline:
  Exclude:
    - 'spec/**/*'

Style/MultilineBlockLayout:
  Exclude:
    - 'spec/**/*'

Style/IndentationConsistency:
  EnforcedStyle: rails

Style/CollectionMethods:
  PreferredMethods:
    collect: 'map'
    collect!: 'map!'
    inject: 'reduce'
    detect: 'find'
    find_all: 'select'

Style/WordArray:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/SingleLineBlockParams:
  Enabled: false

Style/SignalException:
  Enabled: false

Style/ClassVars:
  Exclude:
    - 'spec/support/user_login.rb'
    - 'spec/support/authentication.rb'

Style/GlobalVars:
  Exclude:
    - 'spec/support/cleanup.rb'
    - 'spec/features/static_pages_spec.rb'
    - 'config/initializers/redis_config.rb'
    - 'config/initializers/active_record_base_redis.rb'
    - 'config/initializers/active_fedora_base_redis.rb'
    - 'config/environment.rb'

Style/VariableName:
  Exclude:
    - 'lib/share_notify/push_document.rb'

Style/BracesAroundHashParameters:
  Exclude:
    - 'config/deploy.rb'

Style/AccessorMethodName:
  Exclude:
    - 'config/application.rb'

Style/UnlessElse:
  Exclude:
    - 'app/controllers/catalog_controller.rb'

Style/PredicateName:
  Exclude:
    - 'app/controllers/application_controller.rb'

# Causes spec/views/catalog/_index_default.html.erb_spec.rb:20 to fail because Blacklight is enforcing the
# encoding of a frozen string:
# RuntimeError:
#   can't modify frozen String
#   /Users/awead/.gem/ruby/2.3.0/gems/blacklight-5.17.2/app/presenters/blacklight/document_presenter.rb:85:in `force_encoding'
Style/FrozenStringLiteralComment:
  Exclude:
    - 'spec/views/catalog/_index_default.html.erb_spec.rb'

Lint/UselessAssignment:
  Exclude:
    - 'config/compass.rb'
    - 'app/services/scholarsphere_audit_service.rb'

Lint/RescueException:
  Exclude:
    - 'app/controllers/landing_pages_controller.rb'

Rails:
  Enabled: true

Rails/Date:
  Enabled: false

Rails/TimeZone:
  Enabled: false

RSpec/ExampleWording:
  CustomTransform:
    be: is
    have: has
    not: does not
    NOT: does NOT
  IgnoredWords:
    - only

RSpec/FilePath:
  Enabled: false

RSpec/InstanceVariable:
  Enabled: false

RSpec/DescribeClass:
  Exclude:
    - 'spec/views/**/*'
    - 'spec/routing/**/*'
    - 'spec/rake/**/*'
    - 'spec/config/**/*'
