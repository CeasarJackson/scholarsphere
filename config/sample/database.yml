default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: <YOUR USER HERE>
  password:

development:
  <<: *default
  database: ss_dev

test:
  <<: *default
  database: ss_test

