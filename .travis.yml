language: ruby
bundler_args: --without development
rvm:
  - "2.0.0"
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    - JS=true
    - CONTINUOUS_INTEGRATION=true
before_install:
  - sudo apt-get install -qq libclamav-dev clamav-base
  - sudo cp /usr/share/doc/clamav-base/examples/*cvd /var/lib/clamav/
  - sudo touch /var/lib/clamav/*.cvd
  - export PATH="$PATH:$(pwd)/fits"
before_script:
  - "cp config/database.yml.travis config/database.yml"
  - "cp config/redis.yml.sample config/redis.yml"
  - "cp config/devise.yml.sample config/devise.yml"
  - "cp config/solr.yml.sample config/solr.yml"
  - "cp config/fedora.yml.sample config/fedora.yml"
  - "cp config/hydra-ldap.yml.sample config/hydra-ldap.yml"
  - "bundle exec rails g hydra:jetty"
services:
  - redis-server
script:
  - "bundle exec rake scholarsphere:ci"
notifications:
  email:
    recipients:
      - "ul-dlt-hydra@lists.psu.edu"
    on_success: "change"
    on_failure: "always"
  irc:
    channels:
      - "irc.freenode.org#scholarsphere"
    template:
      - "%{repository}//%{branch}@%{commit} by %{author}: %{message} - %{build_url}"
